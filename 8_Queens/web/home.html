<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ccc;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 32px;
        }

        .white {
            background-color: #ffffff;
        }

        .black {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <table id="chessboard"></table>

    <script>
        const chessboard = document.getElementById("chessboard");

        function createChessboard() {
            for (let i = 0; i < 8; i++) {
                const row = chessboard.insertRow();
                for (let j = 0; j < 8; j++) {
                    const cell = row.insertCell();
                    cell.className = (i + j) % 2 === 0 ? "white" : "black";
                }
            }
        }
        
        function addQueen(row, col, isWhite) {
            const chessPiece = isWhite ? "&#9813;" : "&#9819;"; // White queen: &#9813; | Black queen: &#9819;
            chessboard.rows[row].cells[col].innerHTML = chessPiece;
        }

        createChessboard();
        addQueen(4, 4, true); // Adds a white queen to row 3 and column 4
    </script>
</body>
</html>
