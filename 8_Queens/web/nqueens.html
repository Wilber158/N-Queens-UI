<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>
<body>
    <div class="container">
        <h1>N Queens</h1>
        <div class="board_container">
            <table id="chessboard"></table>
            <div class="inputs">
                <label for="temp">Initial Temperature</label>
                <input type="text" id="temp" name="temperature" class="textbox">
                <button onclick="clearChessboard()">Clear</button>
                <button onclick="simulatedAnnealing()">Run</button>
                <button onclick="simulation()">Simulate</button>
            </div>
        </div>
        <div class="info">
            <p id = "current_temp">Current Temperature: </p>
            <p id = "current_probability">Current Probability of Exploring: </p>
        </div>
        
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src = "main.js"></script>
</body>
</html>
