<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="annealing.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>
<body>
    <div class="container">
        <h1 id = "title">Simulated Annealing</h1>
        <div class="board_container">
            <table id="chessboard"></table>
            <div class="inputs">
                <label for="temp">Initial Temperature</label>
                <input type="text" id="temp" name="temperature" class="textbox">
                <button onclick="clearChessboard()">Clear</button>
                <button onclick="simulatedAnnealing()">Run</button>
                <button onclick="simulation()">Simulate</button>
            </div>
            <div class = "input_state">
                <label for="initial_state">Initial State</label>
                <input type="text" id="initial_state" name="initial_state" class="textbox" placeholder="e.g., 0,1,2,3,4,5,6,7">
                <button onclick="setInitialState()">Set</button>
            </div>
        </div>
        <div class="results">
            <p id = "is_successful"></p>
            <p id = "num_attacking"></p>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src = "main.js"></script>
</body>
</html>
